<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECBA Mock Exam</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; background: #f4f4f4; }
    h1 { text-align: center; font-size: 1.5em; }
    .question { background: #fff; padding: 10px; margin-bottom: 10px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); font-size: 1em; }
    select { width: 100%; padding: 8px; margin-top: 5px; font-size: 1em; }
    button { margin: 20px auto; display: block; padding: 10px 20px; font-size: 1em; }
    #results, #timer { margin-top: 20px; font-weight: bold; text-align: center; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>ECBA Mock Exam - 50 Randomized Questions</h1>
  <div id="timer">Time Left: 60:00</div>
  <form id="examForm"></form>
  <div id="results"></div>

  <script>
document.addEventListener('DOMContentLoaded', function () {
    const questionBank = [
  // Knowledge Area: Business Analysis Planning and Monitoring
  {
    question: "Which plan outlines how the business analyst will conduct the business analysis activities?",
    options: ["Project Plan", "Business Analysis Plan", "Stakeholder Engagement Plan", "Change Strategy"],
    answer: "B"
  },
  // Knowledge Area: Elicitation and Collaboration
  {
    question: "What is the purpose of conducting elicitation activities?",
    options: ["Validate requirements", "Gather information from stakeholders", "Model process flows", "Approve project scope"],
    answer: "B"
  },
  // Knowledge Area: Requirements Life Cycle Management
  {
    question: "Which task ensures that requirements and designs align to one another and to the solution?",
    options: ["Trace Requirements", "Maintain Requirements", "Verify Requirements", "Validate Requirements"],
    answer: "A"
  },
  // Knowledge Area: Strategy Analysis
  {
    question: "What is the main goal of the Define Future State task?",
    options: ["Define the implementation plan", "Identify current system limitations", "Assess organizational strategy", "Describe conditions for business goals to be achieved"],
    answer: "D"
  },
  // Knowledge Area: Requirements Analysis and Design Definition
  {
    question: "What is produced by the Define Requirements Architecture task?",
    options: ["Business Requirements Document", "Requirements Architecture", "Traceability Matrix", "Solution Backlog"],
    answer: "B"
  },
  // Knowledge Area: Solution Evaluation
  {
    question: "What task helps determine how well the solution meets business needs?",
    options: ["Assess Enterprise Limitations", "Validate Requirements", "Measure Solution Performance", "Define Future State"],
    answer: "C"
  },
  // Perspective: Agile
  {
    question: "In Agile, what defines the smallest unit of customer value?",
    options: ["User Story", "Use Case", "Epic", "Test Case"],
    answer: "A"
  },
  // Perspective: Business Intelligence
  {
    question: "Which technique is most relevant to data analysis in the BI perspective?",
    options: ["Use Cases", "Entity Relationship Diagrams", "Data Mining", "Scope Modeling"],
    answer: "C"
  },
  // Perspective: Information Technology
  {
    question: "What does IT primarily focus on in a BA context?",
    options: ["Security, system integration, and technical constraints", "Customer satisfaction", "Policy reform", "Marketing alignment"],
    answer: "A"
  },
  // Perspective: Business Architecture
  {
    question: "What does capability mapping help define?",
    options: ["User interface wireframes", "Organizational competencies", "Data mapping rules", "Testing criteria"],
    answer: "B"
  },
  {
    question: "Which of the following is a key responsibility of the Business Analyst in an Agile environment?",
    options: ["Approve the final product", "Maintain the product backlog", "Write user stories and collaborate with stakeholders", "Estimate development time"],
    answer: "C"
  },
  {
    question: "In the context of solution evaluation, what does 'Assess Enterprise Limitations' help identify?",
    options: ["Root causes of underperformance", "Stakeholder requirements", "Process model weaknesses", "Data flow errors"],
    answer: "A"
  },
  {
    question: "Which of the following best describes a ‘requirement’?",
    options: ["A project task", "A proposed solution", "A condition or capability needed by a stakeholder", "A documented change request"],
    answer: "C"
  },
  {
    question: "Which knowledge area includes the task 'Plan Stakeholder Engagement'?",
    options: ["Requirements Analysis", "Business Analysis Planning and Monitoring", "Elicitation and Collaboration", "Solution Evaluation"],
    answer: "B"
  },
  {
    question: "Which technique helps BAs model how processes flow through a system?",
    options: ["Data Dictionary", "Process Modeling", "Scope Modeling", "Business Capability Analysis"],
    answer: "B"
  },
  {
    question: "In which perspective is 'Rapid Feedback' a guiding principle?",
    options: ["Business Architecture", "Business Intelligence", "Agile", "Information Technology"],
    answer: "C"
  },
  {
    question: "Which task involves ensuring that requirements support the delivery of value?",
    options: ["Trace Requirements", "Verify Requirements", "Prioritize Requirements", "Validate Requirements"],
    answer: "D"
  },
  {
    question: "In the context of BI perspective, which activity is primary?",
    options: ["Sprint Planning", "User Story Mapping", "Data Mining", "Kanban Board Review"],
    answer: "C"
  },
  {
    question: "Which BABOK technique is used to understand how stakeholders and systems interact?",
    options: ["Stakeholder List, Map, or Personas", "State Modeling", "User Stories", "Scope Modeling"],
    answer: "A"
  },
  {
    question: "Which document is produced during the Define Change Strategy task?",
    options: ["Stakeholder List", "Future State Description", "Business Case", "Change Strategy"],
    answer: "D"
  },
  {
    question: "Which of the following is a task in the Business Analysis Planning and Monitoring knowledge area?",
    options: ["Plan Business Analysis Approach", "Validate Requirements", "Define Requirements Architecture", "Assess Solution Performance"],
    answer: "A"
  },
  {
    question: "What is the main purpose of Elicitation and Collaboration?",
    options: ["Document stakeholder needs", "Confirm solution scope", "Communicate project milestones", "Identify stakeholders"],
    answer: "A"
  },
  {
    question: "In Requirements Life Cycle Management, what task ensures alignment with the solution?",
    options: ["Maintain Requirements", "Trace Requirements", "Validate Requirements", "Approve Requirements"],
    answer: "B"
  },
  {
    question: "Which task belongs to Strategy Analysis?",
    options: ["Define Future State", "Validate Requirements", "Conduct Elicitation", "Assess Performance Measures"],
    answer: "A"
  },
  {
    question: "Which task is part of Requirements Analysis and Design Definition?",
    options: ["Define Change Strategy", "Specify and Model Requirements", "Manage Stakeholder Collaboration", "Plan Business Analysis Approach"],
    answer: "B"
  },
  {
    question: "In Solution Evaluation, which task evaluates solution value?",
    options: ["Assess Enterprise Limitations", "Measure Solution Performance", "Define Requirements Architecture", "Maintain Requirements"],
    answer: "B"
  },
  {
    question: "Which Agile artifact outlines the tasks for a sprint?",
    options: ["Product Backlog", "Burndown Chart", "Sprint Backlog", "Epic List"],
    answer: "C"
  },
  {
    question: "In the Business Intelligence perspective, what is typically analyzed?",
    options: ["Sprint velocity", "Data trends and patterns", "Network diagrams", "Process flows"],
    answer: "B"
  },
  {
    question: "Which technique is used to explore root causes?",
    options: ["Fishbone Diagram", "User Story Mapping", "Focus Groups", "Use Cases"],
    answer: "A"
  },
  {
    question: "Which underlying competency refers to the ability to work effectively in a group?",
    options: ["Conceptual Thinking", "Leadership", "Teamwork", "Cultural Awareness"],
    answer: "C"
  },
  {
    question: "Which technique is used for evaluating multiple alternatives based on specific criteria?",
    options: ["SWOT Analysis", "Decision Analysis", "Benchmarking", "Estimation"],
    answer: "B"
  },
  {
    question: "What is the primary purpose of a business case?",
    options: ["Describe current state", "Propose solution components", "Justify investment", "Capture stakeholder feedback"],
    answer: "C"
  },
  {
    question: "Which stakeholder is responsible for approving the business analysis deliverables?",
    options: ["Tester", "Sponsor", "Customer", "End User"],
    answer: "B"
  },
  {
    question: "Which model visually represents the sequence of activities in a process?",
    options: ["Data Model", "Process Flow", "Context Diagram", "Stakeholder Map"],
    answer: "B"
  },
  {
    question: "Which role in Agile is primarily responsible for maximizing product value?",
    options: ["Scrum Master", "Product Owner", "Project Manager", "Business Analyst"],
    answer: "B"
  },
  {
    question: "Which document identifies business analysis tasks, deliverables, and timelines?",
    options: ["Business Requirements Document", "Business Analysis Plan", "Solution Scope", "Requirements Traceability Matrix"],
    answer: "B"
  },
  {
    question: "What is a key component of the Business Architecture perspective?",
    options: ["Entity Relationship Diagrams", "Capability Mapping", "Sprint Planning", "Root Cause Analysis"],
    answer: "B"
  },
  {
    question: "What does the acronym RACI stand for in stakeholder analysis?",
    options: ["Responsible, Accountable, Consulted, Informed", "Review, Assess, Control, Implement", "Resource, Agreement, Commit, Involve", "Role, Authority, Conduct, Initiative"],
    answer: "A"
  },
  {
    question: "Which stakeholder is most concerned with day-to-day system usability?",
    options: ["End User", "Sponsor", "Project Manager", "Business Architect"],
    answer: "A"
  },
  {
    question: "Which knowledge area focuses on defining and analyzing potential value and solutions?",
    options: ["Solution Evaluation", "Strategy Analysis", "Requirements Analysis", "Elicitation and Collaboration"],
    answer: "B"
  }
];

    const selectedIndexes = [];
    while (selectedIndexes.length < 50) {
      const rand = Math.floor(Math.random() * questionBank.length);
      if (!selectedIndexes.includes(rand)) selectedIndexes.push(rand);
    }

    const form = document.getElementById('examForm');
    selectedIndexes.forEach((index, i) => {
      const q = questionBank[index];
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `
        <p>${i + 1}. ${q.question}</p>
        <select name="q${i + 1}" required>
          <option value="">--Select--</option>
          <option value="A">A. ${q.options[0]}</option>
          <option value="B">B. ${q.options[1]}</option>
          <option value="C">C. ${q.options[2]}</option>
          <option value="D">D. ${q.options[3]}</option>
        </select>
      `;
      form.appendChild(div);
    });

    const button = document.createElement('button');
    button.type = 'button';
    button.textContent = 'Submit';
    button.onclick = gradeExam;
    form.appendChild(button);

    function gradeExam() {
      let score = 0;
      let reviewHTML = '<h2>Review Mode</h2>';
      for (let i = 0; i < 50; i++) {
        const selected = form[`q${i + 1}`].value;
        const correct = questionBank[selectedIndexes[i]].answer;
        const result = selected === correct ? "✔️" : `❌ (Correct: ${correct})`;
        if (selected === correct) score++;
        reviewHTML += `<p><strong>Q${i + 1}:</strong> You answered: ${selected || "None"} ${result}</p>`;
      }
      document.getElementById('results').innerHTML = `You scored ${score} out of 50.<br/>${reviewHTML}`;
    }

    let totalSeconds = 3600;
    const timerElement = document.getElementById('timer');
    const interval = setInterval(() => {
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      timerElement.textContent = `Time Left: ${minutes}:${seconds}`;
      totalSeconds--;
      if (totalSeconds < 0) {
        clearInterval(interval);
        gradeExam();
        timerElement.textContent = "Time's up! Auto-submitted.";
      }
    }, 1000);
  });
</script>
</body>
</html>
